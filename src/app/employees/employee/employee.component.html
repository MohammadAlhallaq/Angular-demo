<form #employeeForm="ngForm" class="col-md-8" (ngSubmit)="onSubmit(employeeForm)"> 

  <div class="form-group">
    <input type="hidden" name="$key" [ngModel]="employeeService.selectedEmployee.$key" (ngModelChange)="employeeService.selectedEmployee.$key">
  </div>

  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" #name="ngModel" class="form-control" [ngModel]="employeeService.selectedEmployee?.name" (ngModelChange)="employeeService.selectedEmployee.name" required>
  </div>

  <div class="form-group">
    <label for="">Position</label>
    <input type="text" name="position" #position="ngModel" class="form-control" [ngModel]="employeeService.selectedEmployee?.position" (ngModelChange)="employeeService.selectedEmployee.position" required>
  </div>

  <div class="form-group">
    <label for="">Office</label>
    <input type="text" name="salary" #salary="ngModel" class="form-control" [ngModel]="employeeService.selectedEmployee?.office" (ngModelChange)="employeeService.selectedEmployee.office" required>
  </div>

  <div class="form-group">
    <label>salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text">$</span>
      </div>
      <input type="text" name="office" #name="ngModel" class="form-control" [ngModel]="employeeService.selectedEmployee?.salary" (ngModelChange)="employeeService.selectedEmployee.salary" required>      
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="far fa-save"></i>
       Submit</button>

    <button class="btn btn-default" (click)=resetForm(employeeForm)>
      <i class="fas fa-undo"></i>
        Reset</button>
  </div>

</form>
